<footer class="flex flex-col content-center justify-center items-center py-4">
    <nav>
        {{ range .Site.Languages }}
        {{ if eq . $.Site.Language }}{{ .LanguageName }}{{ end }}
        {{ end }}        
        {{ range $.Translations }}
        <a title="{{ .Language.LanguageName }}" href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
        {{ end }}
    </nav>

    <div class="max-w-screen-2xl px-8 w-full flex justify-between">
        <div>
            <p>
                <a class="underline" href="https://discord.gg/TmReVRxG8Z" />{{ i18n "footer.discord" }}</a>
            </p>
            <p>
                <a class="underline" href="https://t.me/lipukule" />{{ i18n "footer.telegram" }}</a>
            </p>
        </div>
        <div class="text-right">
            <p>
                {{ i18n "footer.license" }}
            </p>
            <p>
                {{ i18n "footer.toki-pona" }}
            </p>
        </div>
    </div>
</footer>
